<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/countdown timer project/index.css">
	<title>countdown</title>
</head>
<body>
	<section class="section-center">
		<!-- image -->
		<article class="gift-img">
			<img src="/countdown timer project/gift.jpeg" alt="gift picture">
		</article>
		<!-- info -->
		<article class="gift-info">
			<h3>new iphone giveaway</h3>
			<h4 class="giveaway">
				giveaway ends soon
			</h4>
			<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias aliquam ea repudiandae quasi sint dolores asperiores ullam commodi facilis repellat?</p>
			<div class="deadline">
				<!-- days -->
				<div class="deadline-format">
					<div>
						<h4 class="days">34</h4>
						<span>days</span>
					</div>
				</div>
				<!-- end of item -->
				<!-- hours -->
				<div class="deadline-format">
					<div>
						<h4 class="hours">34</h4>
						<span>hours</span>
					</div>
				</div>
				<!-- end of item -->
				<!-- mins -->
				<div class="deadline-format">
					<div>
						<h4 class="mins">34</h4>
						<span>mins</span>
					</div>
				</div>
				<!-- end of item -->
				<!-- secs -->
				<div class="deadline-format">
					<div>
						<h4 class="secs">34</h4>
						<span>secs</span>
					</div>
				</div>
				<!-- end of item -->
			</div>
		</article>
	</section>
	

	<script src="index.js"></script>
</body>
</html>
